<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Trail Mix</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body background="assets/mountain_bike.jpg">
  <!-- Jumbotron -->
  <div id="index-banner" class="container">
    <div class="section no-pad-bot" id="jumbotron-div">
      <div class="container">
        <h1 class="header center" id="trail-mix">Trail Mix</h1>
        <div class="row center">
          <h5 class="header col s12 light" id="tagline">Eat, Ride, & Be Merry</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Input -->
  <div class="container">
    <form class="col s12">
      <div class="row input-row">
        <div class="input-field col s12" style="background: whitesmoke; border: solid; border-color: lightslategray;">
          <input id="location-start" type="text" class="validate">
          <label for="location-start">Search Trails (City Name + State Initials or Zip Code)</label>
        </div>
      </div>
      <!-- Button -->
      <a class="waves-effect waves-light btn" id="location-search">Search</a>
    </form>
  </div>

  <br>

  <!-- Results Header -->
  <div class="container">
    <div class="results-header row" id="hide-header">
    </div>
  </div>

  <!-- Results Container -->
  <div class="container all-results"></div>


  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
